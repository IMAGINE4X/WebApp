<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImagineX - Reset Password</title>
    <link rel="stylesheet" href="../static/CSS/dist/style.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Reset Password</h1>
        <form action="/reset_password" method="post">
            <div class="mb-4 flex items-center">
                <label for="email" class="text-gray-700 mr-2">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full h-10 border border-gray-500 rounded-md shadow-sm focus:ring-black focus:border-slate-700 p-2">
            </div>
            <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-slate-700 focus:outline-none focus:bg-bg-slate-700">Reset Password</button>
        </form>
    </div>
</body>
</html>
